<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/JS/Modulo00/curriculoBeth/materialize/css/materialize.min.css">
    <title>Calculadora Virada no Jiraya do SOFTEX</title>
</head>

<body>
    <div class="container">
        <h3 class="center">Calculadora Virada no Jiraya - SOFTEX</h3>
        <form class="container">
            <fieldset>
                <legend><b>&nbsp Exponenciação &nbsp</b></legend>
                <div class="container">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="base" type="number" class="validate">
                            <label for="base">Base</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="expoente" type="number" class="validate">
                            <label for="expoente">Expoente</label>
                        </div>
                    </div>
                    <div class="center">
                        <button type="button" onclick="exponenciacao();">Exponenciação</button>
                    </div>
                    <p id="resultadoExp" class="center"></p>
                </div>
            </fieldset>
        </form>
        <br>
        <form class="container">
            <fieldset>
                <legend><b>&nbsp Fatorial &nbsp</b></legend>
                <div class="container">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="numFat" type="number" class="validate">
                            <label for="numFat">Número</label>
                        </div>
                    </div>
                    <div class="center">
                        <button type="button" onclick="fatorial();">Fatorial</button>
                    </div>
                    <p id="resultadoFat" class="center"></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="/JS/Modulo00/curriculoBeth/materialize/js/materialize.min.js"></script>
<script src="jiraya.js"></script>

</html>
